<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration with Tailwind CSS</title>
    <!-- mengakses URL untuk mengakses file CSS minified dari Tailwind CSS versi 2.x melalui layanan CDN (Content Delivery Network) yang disediakan oleh unpkg -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<!-- menetapkan background dengan color gradien dengan menggunakan utilitas from-* untuk menetapkan warna awal gradien. -->
<body class="bg-gradient-to-r from-indigo-500 ..."> 
    <!-- menetapkan container dengan menggunakan utilitas mx-auto untuk membuat container berada di tengah layar. -->
    <div class="container mx-auto p-4">
        <!-- menetapkan judul dengan menggunakan utilitas text-* untuk menetapkan ukuran font dan warna font. -->
        <h1 class="text-2xl text-center font-bold mb-4">User Data</h1>
        <!-- menetapkan konten dengan menggunakan utilitas grid-* untuk membuat grid dengan ukuran kolom dan baris. -->
        <div id="user-data" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- data user akan masuk disini -->
            <!-- dalam kode di main.js bagian userDataContainer.appendChild(userCard); akan ditambahkan disini -->
        </div>
    </div>
    <!-- url untuk mengakses file main.js -->
    <script src="main.js"></script>
</body>
</html>
